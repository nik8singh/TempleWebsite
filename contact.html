<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us - Bhairav Mandir Kalkaji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom CSS   -->
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/contact.css" rel="stylesheet">


    <!-- Fonts   -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3dfa83d19f.js"></script>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<header></header>
<div class="flex_wrapped_column">
    <div class="body_container">

        <div class="content_section">
            <div class="section_header">
                <h1>Contact Us</h1>
            </div>
            <div id="contact_form_div">
                <form id="contact_form">
                    <label for="fname">First name:<span>(required)</span></label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="lname">Last name:<span>(required)</span></label>
                    <input type="text" id="lname" name="lname" required>

                    <label for="tel">Phone number:<span>(required)</span></label>
                    <input type="text" id="tel" name="tel" required>

                    <label for="email">Email:<span>(required)</span></label>
                    <input type="text" id="email" name="email" required>

                    <label for="message">Message:<span>(required)</span></label>
                    <textarea name="message" id="message" rows="10" cols="30" placeholder="Enter details" required></textarea>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                    <p id="NotificationMessage" style="color: green"></p>
                </form>

            </div>
        </div>


    </div>
</div>




<footer class="footer" id="footer"></footer>

<script src="scripts/common.js" type="module"></script>
<script src="scripts/contact.js" type="module"></script>
</body>
</html>
